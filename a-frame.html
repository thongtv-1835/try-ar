<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="auto-place.js"></script>
  <script>
    console.log("");
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 99px;
      background-color: rgb(0, 110, 255);
      box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.2);
      position: fixed;
    }

    .dot1 {
      top: 700px;
      left: 300px;
    }

    .dot2 {
      top: 500px;
      left: 450px;
    }

    .dot3 {
      top: 300px;
      left: 600px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <a-scene vr-mode-ui="enabled: false" debug>
    <a-assets>
      <a-asset-item id="model1" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
      </a-asset-item>
    </a-assets>
    <!-- <a-circle color="#cc0000" radius="0.05" position="-0.75 3 2" clear-selected></a-circle> -->
    <a-entity id="model1" gltf-model="#model1" position="0 0 1" scale="0.1 0.1 0.1" rotation="0 0 0" gesture-handler
      auto-place>
    </a-entity>
    <!-- <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" gesture-handler cursor='rayOrigin: mouse'> -->
    </a-cylinder>
    <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <!-- <a-entity position="0 0 3.8"> -->
    <a-camera id="camera" position="0 1 4" look-controls-enabled="false" keyboard-controls="mode: fps">
    </a-camera>
    <!-- </a-entity> -->
  </a-scene>
  <div class="dot dot1"></div>
  <div class="dot dot2"></div>
  <div class="dot dot3"></div>
</body>
